<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Rio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark px-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="logo.svg" alt="Logo" width="120" height="50" class="me-2" />
          <div class="separator"></div>
          <div class="d-flex flex-column justify-content-center lh-sm">
            <span class="text-uppercase fw-light" style="letter-spacing: 1px">
              De bike, o Rio
            </span>
            <span class="text-uppercase fw-light" style="letter-spacing: 1px">
              fica mais perto de você
            </span>
          </div>
        </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h1 class="mb-3">Bike Rio</h1>
          <form class="d-flex col-md-6 col-12" role="search">
            <div class="input-group">
              <input
                class="form-control barra-de-pesquisa"
                type="search"
                placeholder="Digite sua localização"
                aria-label="Buscar"
              />
              <button class="btn btn-itau" type="submit">
                <i class="bi bi-search text-white me-2"></i>

                <span class="text-white">Buscar</span>
              </button>
              <select
                class="form-select seletor ms-2"
                aria-label="Quantidade de resultados"
              >
                <option class="opt" selected disabled>Qtd</option>
                <option class="opt" value="5">5</option>
                <option class="opt" value="6">6</option>
                <option class="opt" value="7">7</option>
                <option class="opt" value="8">8</option>
                <option class="opt" value="9">9</option>
                <option class="opt" value="10">10</option>
              </select>
            </div>
          </form>
          <div class="container mt-4">
            <div class="row" id="container-principal">
              <div id="coluna-lista" class="col-md-5 d-none ps-0">
                <div id="lista-bicicletarios"></div>
              </div>

              <div id="coluna-mapa" class="col-12 ps-0">
                <div
                  id="map"
                  style="
                    height: 500px;
                    border: 1px solid var(--itau-orange);
                    border-radius: 15px;
                  "
                ></div>
                <button id="btn-recentralizar" class="btn mt-2 btn-itau2">
                  Recentralizar
                  <i class="bi bi-geo-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script src="logic.js"></script>
</html>
